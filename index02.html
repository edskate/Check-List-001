<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta Antes do Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #clock {
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 20px;
            color: #4CAF50;
            background: #000;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Alerta de Aviso</h1>
    <p>O alerta será exibido uma hora antes do evento, mas apenas se for antes das 17:00.</p>
    <div id="clock"></div>

    <script>
        // Configuração do horário e data do evento
        const dataEvento = new Date();
        dataEvento.setFullYear(2025, 3, 27); // Exemplo: 27 de abril de 2025
        dataEvento.setHours(18, 0, 0, 0); // Exemplo: 18h (6 PM)

        function atualizarRelogio() {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${horas}:${minutos}:${segundos}`;
        }

        function verificarHorario() {
            const agora = new Date();

            // Calcula o tempo restante em milissegundos
            const diferenca = dataEvento - agora;

            // Verifica se está exatamente uma hora antes do evento e antes das 17:00
            if (diferenca <= 3600000 && diferenca > 3540000 && agora.getHours() < 17) {
                alert("Falta 1 hora para o evento! Prepare-se.");
            }
        }

        // Atualiza o relógio em tempo real
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio(); // Atualiza imediatamente ao carregar a página

        // Verifica o horário a cada minuto
        setInterval(verificarHorario, 60000);
        verificarHorario(); // Verifica imediatamente ao carregar a página
    </script>
</body>
</html>
